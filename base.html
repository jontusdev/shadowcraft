<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="{% static 'home/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/navbar.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Hacker Man 101</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <a href="/">Home</a>
                <div class="dropdown-menu">
                    <!-- 
                    <p></p>
                    <div class="dropdown-content">
                        <a href="/about">About ShadowCraft</a>
                        <a href="/about/staff">Our staff</a>
                    </div>
                    -->
                </div>
                    <!-- User actions Menu -->
                    <div class="user-actions">
                        {% if request.user.is_superuser %}
                        <a href="/admin/" style="float: right;">Admin</a>
                        {% endif %}
                        {% if user.is_authenticated %}
                        <a style="float: right;" href="/user/logout/">Log Out</a>
                        {% else %}
                        <a href="/user/register/" style="float: right;">Sign Up</a>
                        <a href="/user/login/" style="float: right;">Sign In</a>
                        {% endif %}
                    </div>
        </div>
        <!--end header-->
        <br><br><br>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
        <!--end content-->

        <div class="footer">
        </div>
        <!--end footer-->
    </div>
    <!--end container-->
</body>

</html>
